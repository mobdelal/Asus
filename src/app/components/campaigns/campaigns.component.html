<div class="container my-5">
    <div class="containerr text-center">
        <div class="row">
          <div class="col-md-12">
            <h2>{{'campaigns' | translate}}</h2>
            <a href="#" class="seeAll">{{'SeeAll'| translate}}</a>
          </div>
        </div>
      </div>
      <br>
    <div class="row">
      <div *ngFor="let campaign of campaigns" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <img [src]="campaign.imageUrl" class="card-img-top" alt="{{ campaign.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ campaign.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
