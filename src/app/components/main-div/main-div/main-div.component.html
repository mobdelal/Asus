<div
  id="carouselExampleAutoplaying"
  class="carousel slide mb-3"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <!-- Dynamically loop through the products array -->
    <div
      *ngFor="let product of products; let i = index"
      [class.active]="i === 0"
      class="carousel-item"
    >
      <!-- Use click event to open product details -->
      <a (click)="openProductDetails(product.id)">
        <img
          [src]="'https://asus-dashboard.runasp.net' + product.image_url"
          class="d-block w-100"
          alt="Product Image"
        />
      </a>
    </div>

    <div class="carousel-item">
      <img
        src="https://asus-dashboard.runasp.net/images/AsusRegister.jpeg"
        class="d-block w-100"
        alt="Login Prompt"
        (click)="redirectToLogin()"
      />
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div *ngFor="let discount of discounts">
    <img 
      *ngIf="discount.imageUrl"
      [src]="'https://asus-dashboard.runasp.net' + discount.imageUrl"
      class="img-fluid mx-auto d-block imges imm"
      alt="Discount Image"
      (click)="onDiscountImageClick(discount.id)"
    />
  </div>
</div>
